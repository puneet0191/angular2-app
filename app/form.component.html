<form #f="ngForm" (ngSubmit)="log(f.form)">
    <div class="form-group">
        <label for="firstName">First Name</label>
        <input
                ngControl="firstName"
                #firstName="ngForm"
                id="firstName" type="text"
                class="form-control"
                required minlength="3"
                (change)="log(firstName)">
        <div *ngIf="firstName.touched && firstName.errors">
            <div class="alert alert-danger" *ngIf="firstName.errors.required">
                First Name is required
            </div>
            <div class="alert alert-danger" *ngIf="firstName.errors.minlength">
                First Name should be more than 3 characters
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="email">email</label>
        <input ngControl="email"
               #email="ngForm"
               type="email"
               id="email"
               (change)="log(email)"
               class="form-control"
               required minlength="3">
        <div *ngIf="email.errors">
            <div class="alert alert-danger" *ngIf="email.touched && email.errors.required">
                email is required
            </div>
            <div class="alert alert-danger" *ngIf="email.touched && email.errors.minlength">
                email field should be more than 3 Characters
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="frequency">Subscription</label>
        <select class="form-control" ngControl="frequency"
               #frequency="ngForm"
               id="frequency"
               (change)="log(frequency)"
               required>
            <option></option>
            <option>Daily</option>
            <option>Weekly</option>
            <option>Monthly</option>
        </select>
        <div *ngIf="frequency.errors">
            <div class="alert alert-danger" *ngIf="frequency.touched && frequency.errors.required">
                Frequency is required
            </div>
            <div class="alert alert-danger" *ngIf="frequency.touched && frequency.errors.minlength">
                Select a Valid Frequency
            </div>
        </div>
    </div>
    <input type="button" value="submit" [disabled]="!f.valid" class="btn btn-primary">
</form>
